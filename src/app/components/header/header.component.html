<div>

  <a routerLink="/" 
     class="button"
     routerLinkActive="success"
     [routerLinkActiveOptions]="{exact: true}"
     >
        Home
  </a>

  <a routerLink="/products" 
     class="button" 
     routerLinkActive="success" >
    Products
  </a>

  <a routerLink="/cart" 
     class="button" 
     routerLinkActive="success" >
    Cart
  </a>

  <a routerLink="/about" 
     class="button" 
     routerLinkActive="success" >
    About
  </a>

  <a routerLink="/contact" 
     class="button" 
     routerLinkActive="success" >
    Contact
  </a>


  <!-- ng4.0 onwards, ngIf else -->

  <a *ngIf="!(authenticated$ | async) else logoutPart" 
    routerLink="/login" 
     class="button" 
     routerLinkActive="success" >
    Login
  </a>

  <ng-template #logoutPart>
    <button (click)="logout()">
      Logout
    </button>
 </ng-template>

  <hr />
</div>
