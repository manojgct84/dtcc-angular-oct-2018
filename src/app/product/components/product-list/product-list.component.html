<h2>Product List</h2>

<p>{{message}}</p>

<table>
  <tr>
    <th>Name</th>
    <th>Price</th>
    <th>Year</th>
    <th>Ops</th>
  </tr>

  <tr *ngFor="let product of products$ | async">
    <td>{{product.name}}</td>
    <td>{{product.price}}</td>
    <td>{{product.year}}</td>
    <td>
      
      <button (click)="deleteProduct(product.id)">
        Del
      </button>

      <a [routerLink]="['/products', 'edit', product.id]">
        Edit
      </a>

      <button (click)="addToCart(product)">
        +Cart
      </button>

    </td>
  </tr>
</table>
